<strong>Please approve the tweet</strong>

<form role="form" class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Email</label>
    <div class="controls">
      <input type="text" class="form-control" 
        cam-variable-name="ref"        
        readonly="true"
        />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Total Bill Amount: $ </label>
    <div class="controls">
      <input type="text" class="form-control"
        cam-variable-name="bill"
		readonly="true"
         />
    </div>
  </div>  
  <div class="control-group">
    <label class="control-label">State Id[NY/TX/Others]</label>
    <div class="controls">
      <input type="text" class="form-control"
        cam-variable-name="stateId"
        cam-variable-type="String"
         />
    </div>
  </div>
    <div class="control-group">
    <label class="control-label">Approve?</label>
    <div class="controls">
      <input type="checkbox" class="form-control"
        cam-variable-name="approved"
        cam-variable-type="Boolean"
         />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Comments</label>
    <div class="controls">
      <input type="text" class="form-control"
		cam-variable-name="Comments"
		cam-variable-type="String"
        />
    </div>
  </div>    
</form>
